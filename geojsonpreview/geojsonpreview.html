<html>
    <head>
      <meta charset="utf-8">
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
      <meta name="robots" content="index,follow">
      <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"
      integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
      crossorigin=""/>
      <title>GeoJSON Preview</title>
      <style>
      #mapid {
        height: 100vh;
      }

      #geojson-input {
        height: 300px;
        width: 300px;
        position: absolute;
        top: 24px;
        right: 24px;
        z-index: 1000;
      }

      #geojson-text-area {
        height: 100%;
        width: 100%;
      }

      body {
        margin: 0;
      }
      </style>
    </head>

    <body>
      <div id="mapid"></div>

      <div id="geojson-input">
        <textarea placeholder="Pase GeoJSON Here" id="geojson-text-area"></textarea>
        <button onclick="loadGeojson()">Render</button>
      </div>

      <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"
      integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log=="
      crossorigin=""></script>
      <script>
        this.map = L.map('mapid').setView([10, 30], 4);
        L.tileLayer(
          'https://cartocdn-ashbu.global.ssl.fastly.net/ramirocartodb/api/v1/map/named/tpl_756aec63_3adb_48b6_9d14_331c6cbc47cf/all/{z}/{x}/{y}.png',
          { crs: L.CRS.EPSG4326 }).addTo(this.map);

        function loadGeojson () {
          let geojsonElem = document.getElementById('geojson-text-area')
          geojsonText = JSON.parse(geojsonElem.value)
          L.geoJSON(geojsonText, {
            onEachFeature: onEachFeature
          }).addTo(this.map);
        }

        function onEachFeature(feature, layer) {
          if (feature.properties) {
              layer.bindPopup(JSON.stringify(feature.properties));
          }
        }
      </script>
    </body>
    </html>
